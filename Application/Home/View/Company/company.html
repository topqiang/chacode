<extend name="Public/header"/>
<block name="main">
		<div class="fake-head pad732 fs40">
			<span></span>
			{$company.name}
		</div>
		<div class="fake-body bot1">
			<div class="result-img" style="padding-top:50px;">
				<img src="/Uploads/{$company.tel}"/>
			</div>
			<div class="shop-body">
				<div class="result-intro shop-intro">
					<p>
						<span>地址</span>
						{$company.address}
					</p>
					<p>
						<span>负责人</span>
						{$company.boss}
					</p>
					<p>
						<span>代理期限</span>
						{$company.b_time}--{$company.e_time}
					</p>
					<!--<p>
						<span>微信号</span>
						{$company.wxcode}
					</p>
					<p>
						<span>电子邮件</span>
						{$company.email}
					</p>-->
					<p>
						<span>经销商级别</span>
						<if condition="$company['class'] eq 1">
							省级
						<elseif condition="$company['class'] eq 2"/>
							市级
						<elseif condition="$company['class'] eq 3"/>
							县级
						</if>
					</p>
				</div>
				<div class="go-there">
					<div class="go-center">
						<i></i>
						<span class="gothere">带我去这里</span>
					</div>					
				</div>
			</div>
			<div class="fake-footer fs35">
				<p>云南西双版纳州古茶山茶业有限公司</p>
				<p>勐海龙园茶厂<span>电话：0691-5170999</span></p>
				<p>滇ICP备15000438号</p>
			</div>
		</div>
</block>
<block name="script">
	<script type="text/javascript">
		if (navigator.geolocation) {
    		navigator.geolocation.getCurrentPosition(callback);
    	}
    	function callback( res ) {
    		console.log(res);
    	}

    	$(".gothere").on('click',function () {
    		var lat = "{$company['lat']}";
    		var lnt = "{$company['lnt']}";
    		if (lat && lnt) {
    			sessionStorage.setItem("end",JSON.stringify({"lat":lat,"lnt":lnt}));
    			window.location.href="{:U('Address/address')}";
    		}else{
    			alert("未找到地址！");
    		}
    	});
	</script>
</block>
