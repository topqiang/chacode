<extend name="Public/header"/>
<block name="main">
	<div class="fake-head pad732 fs40">
            <span></span>
            防伪查询
        </div>
	<div class="fake-body bot1">
	    <div class="" style="min-height:70vh;">
			<div class="query-body">
				<div class="query-code">
					<input class="code_name" type="text" value="{$_REQUEST['code_name']}" placeholder="请输入防伪码"/>
				    <span class="postbtn">查询</span>
				</div>
				<if condition="!empty($res)">
					<div class="query-note fs35 result-note">
						<div class="result-head">查询结果</div>
						<div class="result-detail">
							<div class="result-img">
								<img src="{$res.pic}"/>
							</div>
							<p>您输入的“{$res['codenum']}”是“{$res.name}”产品，产品为正品。</p>
						</div>
						<div class="result-intro">
							<p>
								<span>批次</span>
								{$res.creatcode}
							</p>
							<p>
								<span>品名</span>
								{$res.name}
							</p>
							<p>
								<span>生产日期</span>
								{$res.ctime}
							</p>
							<p>
								<span>厂家</span>
								
							</p>
							<p>
								<span>经销商</span>
								{$res.company}
							</p>
						</div>
					</div>
				<elseif condition="!empty($companylist)"/>
					<volist name="companylist" id="company">
					<div class="shop-body" style="padding-bottom:0px;padding-top:40px;">
						<div class="shop-list fs40">
							<a class="shop-item">
								<span>店名</span>
								<span class="fr">{$company.name}</span>
							</a>
							<a class="shop-item">
								<span>负责人</span>
								<span class="fr">{$company.boss}</span>
							</a>
							<a class="shop-item">
								<span>地址</span>
								<span class="fr">{$company.address}</span>
							</a>
							<a class="shop-item">
								<span>上级经销商</span>
								<span class="fr">{$company.pwxcode}</span>
							</a>
						</div>
					</div>
					</volist>
				<else/>
					<span class="" style="padding:20px;display:block;font-size: 40px;">
						您输入的”{$_REQUEST['code_name']}“没有对应的产品信息。
					</span>
				</if>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript">
		$(".postbtn").on('click',function () {
			var code_name = $(".code_name").val();
			if (!code_name ) {
				alert("请输入合法的防伪码！");
				return;
			}else{
				window.location.href = '{:U("Qcode/findcode")}/code_name/'+code_name;
			}
		});
	</script>
</block>
