<block name="script">
    <script src="https://s11.cnzz.com/z_stat.php?id=1261702682&web_id=1261702682" language="JavaScript"></script>
	<script>
		$(".postbtn").on('click',function () {
			var wxcode = $(".wxcode").val();
			var password = $(".password").val();
			var repassword = $(".repassword").val();
			if (password != repassword) {
				alert("请确保两次密码输入一致！");
				return;
			}

			if ( wxcode && password) {
				requestUrl("{:U('Company/reset')}",{wxcode:wxcode,password:password},function ( res ) {
					alert(res.message);
					if ( res.flag == "success") {
						setTimeout(function () {
							history.go(-1);
						},500);
					}
				});
			}else{
				alert("请输入合法密码！");
			}
		});
	</script>
