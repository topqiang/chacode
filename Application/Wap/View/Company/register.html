	<script>
		$(".postbtn").on('click',function () {

			var tel = $(".tel").val();
			var ver = /^1{1}[3|4|5|8|7]{1}[0-9]{9}$/;
			if ( ver.test(wxcode) && password && tel) {
				requestUrl("{:U('Company/regis')}",{wxcode:wxcode,password:password,tel:tel},function ( res ) {
					alert(res.message);
					if ( res.flag == "success") {
						setTimeout(function () {
							window.location.href = "{:U('index/main')}";
						},500);
					}
				});
			}else{
				alert("请输入合法手机号或密码！");
			}
		});
