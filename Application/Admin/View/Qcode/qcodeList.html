<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>防伪列表</h3>
			<div class="clear"></div>
		</div>
		<!--表格内容-->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{:U('AdminBasic/delList',array('tname'=>'Qcode','type'=>'real'))}" method="post">
					<table border="1">
						<!--标题-->
						<thead>
						<tr>
							<th width="10%">
								<!-- <input class="check-all" type="checkbox" /> -->
								ID
							</th>
							<th width="10%">商品名称</th>
							<th width="10%">公司名</th>
							<th width="10%">批次</th>
							<th width="10%">防伪码</th>
							<th width="10%">创建时间</th>
							<th width="30%">二维码</th>
							<th width="10%">操作</th>
						</tr>
						</thead>
						<!--内容-->
						<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>
									<!-- <input type="checkbox" name="id[]" value="{$vo['id']}"/> -->
									{$vo.id}
								</td>
								<td>{$vo.name}</td>
								<td>{$vo.company}</td>
								<td>{$vo.creatcode}</td>
								<td>{$vo.codenum}</td>
								<td>{$vo.ctime | date='Y-m-d H:m:i',###}</td>

								<td><img src="{$vo.code_pic}"/></td>
								<td>
									<a href="{:U('Qcode/qcodeEdit',array('id'=>$vo['id']))}" title="编辑"><img src="__WEBPUBLIC__/Admin/images/icons/pencil.png" alt="Edit" /></a>
									<a href="{:U('Qcode/qcodeDel',array('id'=>$vo['id']))}" title="删除"><img src="__WEBPUBLIC__/Admin/images/icons/cross.png" alt="Delete" /></a>
								</td>
							</tr>
						</volist>
						<!--表尾-->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="20">
								<!-- <div class="bulk-actions align-left">
									<input type="submit" value="批量删除" class="button"/>
								</div> -->
								<div class="pagination">
									{$page}
								</div>
								<div class="clear"></div>
							</td>
						</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
