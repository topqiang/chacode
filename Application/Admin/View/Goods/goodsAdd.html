<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/laydate/laydate.js"></script>

</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>添加商品</h3>
			<ul class="content-box-tabs">
				<li><a href="{:U('Goods/goodsList')}">商品列表</a></li>
				<li><a href="{:U('Goods/goodsAdd')}" class="default-tab current">添加商品</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="content-box-content">
			<div class="tab-content default-tab">
				<form action="{:U('Goods/goodsAdd')}" method="post" enctype="multipart/form-data">
					<fieldset>
						<p>
							<label>商品名称</label>
								<select name="name">
									<volist name="goodss" id="good">
										<option value="{$good['name']}">{$good['name']}</option>
									</volist>
								</select>
							<!--<input class="text-input small-input" type="text" id="small-input" name="name" />-->
						</p>
						<p>
							<label>缩略图</label>
							<input type="file" name="pic" />
						</p>
						<p>
							<label>生产日期</label>
							<input class="text-input small-input" type="text" name="ctime" id="b_time"/>
						</p>
						<!--<p>
							<label>厂家名称</label>
							<input class="text-input small-input" type="text" name="company" />
						</p>
						-->
						<p>
							<label>批次</label>
							<input class="text-input small-input" type="text" name="creatcode" />
						</p>
						<p>
							<input class="button" type="submit" value="保存" />
						</p>
					</fieldset>
					<div class="clear"></div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	$("input[type='file']").on("change",function(){
		var filesize = this.files[0].size;
		if (filesize > 500*1024) {
			alert("请上传大小在500k以下的图片");
		};
	});

	var start = {
	  elem: '#b_time',
	  format: 'YYYY/MM/DD',
	  min: '2011-06-16', //设定最小日期为当前日期
	  max: '2099-06-16', //最大日期
	  istime: true,
	  istoday: false
	};
	laydate(start);
</script>
</html>
